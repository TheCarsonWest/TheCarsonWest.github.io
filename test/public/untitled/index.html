<main>
<p>Rearrange the vocabulary words and write the correct sentence: </p>
<p>و- إلى - المحل - دخل - عمر - أمه</p>
<p>The correct sentence is:</p>
<p><strong>دخل عمر إلى المحل مع أمه</strong></p>
<p>This translates to:</p>
<p><strong>Omar entered the store with his mother.</strong></p>
