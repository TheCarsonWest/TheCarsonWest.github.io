<p>[[Derivative Rules]]</p>
<h1 id="--fracddx-f-1x--frac1ff-1x--">$$  \frac{d}{dx} f^{-1}(x) = \frac{1}{f&rsquo;(f^{-1}(x))}  $$</h1>
<p>where  $ f^{-1}(x) $  is the inverse function of  $ f(x) $ .</p>
<p>This is used to get your Inverse [[Trigonometric Derivatives]]</p>
