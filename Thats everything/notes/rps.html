<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>thats everything</title>
        <link href="../style.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/x-icon" href="https://thecarsonwest.github.io/jacob.ico">
      </head>
  <body>
    <header>this entire website(except the head, the formatting, and this note) were all made by ai in 30 seconds!</header>
    <a href="../index.html">Back to home</a>
    <h1>Rock Paper Scissors Game</h1>
    <p>Make your move:</p>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <p id="result"></p>
    <script>
      // Define the possible moves in the game
      const moves = ['rock', 'paper', 'scissors'];

      // Create a function that takes in two moves and returns the result of the game
      function game(player_1, player_2) {
        if (player_1 === player_2) {
          // If both players make the same move, it's a tie
          return "It's a tie!";
        } else if (player_1 === 'rock') {
          // If player 1 plays rock, check if player 2 played scissors or paper
          if (player_2 === 'scissors') {
            return "You win!!";
          } else {
            return "You lose!";
          }
        } else if (player_1 === 'paper') {
          // If player 1 plays paper, check if player 2 played rock or scissors
          if (player_2 === 'rock') {
            return "You win!";
          } else {
            return "You Lose!";
          }
        } else {
          // If player 1 plays scissors, check if player 2 played rock or paper
          if (player_2 === 'rock') {
            return "You win!";
          } else {
            return "You Lose!";
          }
        }
      }

      // Get references to the buttons and result paragraph
      const rockButton = document.querySelector('#rock');
      const paperButton = document.querySelector('#paper');
      const scissorsButton = document.querySelector('#scissors');
      const resultParagraph = document.querySelector('#result');

      // Add click event listeners to the buttons
      rockButton.addEventListener('click', () => {
        // When the rock button is clicked, call the game function with 'rock' as player 1's move
        resultParagraph.textContent = game('rock', moves[Math.floor(Math.random() * 3)]);
      });
      paperButton.addEventListener('click', () => {
        // When the paper button is clicked, call the game function with 'paper' as player 1's move
        resultParagraph.textContent = game('paper', moves[Math.floor(Math.random() * 3)]);
      });
      scissorsButton.addEventListener('click', () => {
        // When the scissors button is clicked, call the game function with 'scissors' as player 1's move
        resultParagraph.textContent = game('scissors', moves[Math.floor(Math.random() * 3)]);
      });
    </script>
  </body>
